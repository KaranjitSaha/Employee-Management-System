---
- name: Pull Docker Image of Calculator
  hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Pull image
      docker_image:
        name: karanjit708/employee_management_system_backend101:latest
        source: pull

    - name: Start docker service
      service:
        name: docker
        state: started

    - name: Running container
      shell: docker create -it --name emsBackend karanjit708/employee_management_system_backend101